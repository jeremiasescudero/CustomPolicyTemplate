<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer Contraseña</title>
    <style>
        /* Estilos generales */
        /* Estilos globales */
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif !important;
    background-color: #f3f4f6 !important;
    display: flex !important;
    justify-content: center !important;
    align-items: center !important;
    height: 100vh !important;
    margin: 0 !important;
}

/* Contenedor principal */
.container, #api {
    background-color: #ffffff !important;
    padding: 30px !important;
    border-radius: 12px !important;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1) !important;
    width: 100% !important;
    max-width: 400px !important;
    text-align: center !important;
}

/* Logo */
.logo {
    display: block !important;
    margin: 0 auto 10px !important;
    width: 60px !important;
}

/* Título principal */
h1 {
    font-size: 22px !important;
    font-weight: bold !important;
    color: #333 !important;
    margin-bottom: 15px !important;
}

/* Texto descriptivo */
.instructions {
    font-size: 14px !important;
    color: #555 !important;
    margin-bottom: 20px !important;
}

/* Input de correo */
input[type="email"], input[type="text"] {
    width: 100% !important;
    padding: 12px !important;
    border: 1px solid #ccc !important;
    border-radius: 8px !important;
    font-size: 14px !important;
    margin-bottom: 10px !important;
    box-shadow: inset 0px 2px 4px rgba(0, 0, 0, 0.05) !important;
}

/* Botones */
button, input[type="submit"] {
    width: 100% !important;
    padding: 12px !important;
    border: none !important;
    border-radius: 8px !important;
    font-size: 14px !important;
    font-weight: bold !important;
    cursor: pointer !important;
    transition: 0.3s all ease-in-out !important;
}

/* Botón de verificación */
button[id*='verify'], input[type="submit"] {
    background-color: #0078d4 !important;
    color: white !important;
}

button[id*='verify']:hover, input[type="submit"]:hover {
    background-color: #005a9e !important;
}

/* Botón de cancelar */
button.cancel {
    background-color: #ddd !important;
    color: #333 !important;
    margin-top: 10px !important;
}

button.cancel:hover {
    background-color: #bbb !important;
}

/* Enlace de ayuda */
a {
    display: block !important;
    margin-top: 10px !important;
    color: #0078d4 !important;
    font-size: 13px !important;
    text-decoration: none !important;
}

a:hover {
    text-decoration: underline !important;
}

    </style>
</head>
<body>
    <div class="container">
        <img src="/G3- Logo for White Backgrounds - Version 2.png" alt="Logo" class="logo">
        <h2>Password Reset</h2>
        <div id="api">
            <!-- Azure AD B2C inyecta aquí el formulario -->
        </div>
    </div>

    <script>
        $("#continue").hide();
        var observer = new MutationObserver(function (mutations) {
            mutations.forEach(function (mutationRecord) {
                $("#continue").show();
            });
        });
        var target = document.getElementById('email_success');
        observer.observe(target, { attributes: true, attributeFilter: ['style'] });
    </script>
</body>
</html>
