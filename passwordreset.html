<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer Contraseña</title>
    <style>
        /* Estilos generales */
        /* Estilos globales */
        /* Estilos generales */
body {
    font-family: Arial, sans-serif;
    background-color: #f8f9fa;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

/* Contenedor principal */
.container {
    background: white;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    width: 350px;
    text-align: center;
}

/* Logo */
.logo {
    width: 50px;
    margin-bottom: 10px;
}

/* Título */
h1 {
    font-size: 20px;
    margin-bottom: 10px;
}

/* Texto descriptivo */
p {
    font-size: 14px;
    color: #555;
    margin-bottom: 15px;
}

/* Inputs */
input[type="email"] {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 14px;
}

/* Botones */
button {
    width: 100%;
    padding: 10px;
    border: none;
    border-radius: 5px;
    font-size: 14px;
    cursor: pointer;
    margin-top: 10px;
    transition: background 0.2s ease-in-out;
}

/* Botón de acción principal */
button.primary {
    background: #007bff;
    color: white;
}

button.primary:hover {
    background: #0056b3;
}

/* Botón de cancelar */
button.secondary {
    background: #ccc;
    color: #333;
}

button.secondary:hover {
    background: #aaa;
}

/* Enlace de ayuda */
a {
    font-size: 13px;
    color: #007bff;
    text-decoration: none;
    display: block;
    margin-top: 10px;
}

a:hover {
    text-decoration: underline;
}


    </style>
</head>
<body>
    <div class="container">
        <img src="/G3- Logo for White Backgrounds - Version 2.png" alt="Logo" class="logo">
        <h2>Password Reset</h2>
        <div id="api">
            <!-- Azure AD B2C inyecta aquí el formulario -->
        </div>
    </div>

    <script>
        $("#continue").hide();
        var observer = new MutationObserver(function (mutations) {
            mutations.forEach(function (mutationRecord) {
                $("#continue").show();
            });
        });
        var target = document.getElementById('email_success');
        observer.observe(target, { attributes: true, attributeFilter: ['style'] });
    </script>
</body>
</html>
