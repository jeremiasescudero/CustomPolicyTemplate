<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer Contraseña</title>
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #0052D4, #4364F7, #6FB1FC);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Contenedor principal */
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 400px;
        }

        /* Logo */
        .logo {
            max-width: 150px;
            margin-bottom: 20px;
        }

        /* Estilos del formulario inyectado por Azure AD B2C */
        #api {
            text-align: left;
        }

        /* Botón de continuar */
        #continue {
            background-color: #0052D4;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: block;
            width: 100%;
            text-align: center;
            font-size: 16px;
            transition: background 0.3s;
        }

        #continue:hover {
            background-color: #003C9E;
        }

        /* Estilos para los inputs */
        input[type="email"],
        input[type="password"],
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        /* Estilo de mensajes de error */
        .error {
            color: red;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="Logo" class="logo">
        <h2>Restablecer Contraseña</h2>
        <div id="api">
            <!-- Azure AD B2C inyecta aquí el formulario -->
        </div>
    </div>

    <script>
        $("#continue").hide();
        var observer = new MutationObserver(function (mutations) {
            mutations.forEach(function (mutationRecord) {
                $("#continue").show();
            });
        });
        var target = document.getElementById('email_success');
        observer.observe(target, { attributes: true, attributeFilter: ['style'] });
    </script>
</body>
</html>
