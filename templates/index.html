<!DOCTYPE html>
<html>
<head>
    <title>Sign In</title>
    <style>
        /* Center the form container */
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #e6f7ff;
            margin: 0;
        }

        .container {
            width: 400px;
            padding: 40px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin: 50px auto;
        }

        .logo {
            max-width: 150px;
            margin-bottom: 20px;
        }

        h2 {
            color: #1976d2;
            margin-bottom: 20px;
        }

        #api {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #localAccountForm {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .entry-item {
            width: calc(100% - 20px);
            margin-bottom: 15px;
        }

        .entry-item label {
            display: block;
            margin-bottom: 5px;
        }

        .entry-item input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #a8d5ff;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .buttons input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #42a5f5;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }

        .buttons input[type="submit"]:hover {
            background-color: #1e88e5;
        }

        #email_success {
            display: none;
        }

        #continue {
            display: none;
        }

    </style>
</head>
<body>
    <!-- Input fields for login -->
    <div>   
        <p>Don't have an account? <a href="https://gambit3teee3.b2clogin.com/gambit3teee3.onmicrosoft.com/v2.0/.well-known/openid-configuration?p=B2C_1A_SIGNUP_SIGNIN">Sign Up now</a></p>
        <div id="api">
            <!-- Login form -->
        </div>
    </div>
    
</body>
</html>
