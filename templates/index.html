<!DOCTYPE html>
<html>
<head>
    <title>Sign In</title>
    <style>
        /* Center the form container */
#api {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    background-color: #f8f9fa;
    font-family: Arial, sans-serif;
}

/* Style the form */
#api div {
    background: white;
    padding: 40px;
    border-radius: 10px;
    box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    width: 350px;
    text-align: center;
}

/* Form title */
#api h1 {
    font-size: 24px;
    font-weight: bold;
    margin-bottom: 20px;
}

/* Input fields */
#api input[type="text"],
#api input[type="email"],
#api input[type="password"] {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border: none;
    border-bottom: 2px solid #ccc;
    outline: none;
    font-size: 16px;
    background: transparent;
}

/* Button styling */
#api button,
#api input[type="submit"] {
    width: 100%;
    padding: 10px;
    background-color: #3b82f6;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    margin-top: 15px;
}

#api button:hover,
#api input[type="submit"]:hover {
    background-color: #2563eb;
}

/* Style links */
#api a {
    color: #3b82f6;
    text-decoration: none;
    font-size: 14px;
}

#api a:hover {
    text-decoration: underline;
}

/* Registration message */
#api p {
    margin-top: 15px;
    font-size: 14px;
}

    </style>
</head>
<body>
    <!-- Input fields for login -->
    <div>   
        <p>Don't have an account? <a href="https://gambit3teee3.b2clogin.com/gambit3teee3.onmicrosoft.com/v2.0/.well-known/openid-configuration?p=B2C_1A_SIGNUP_SIGNIN">Sign Up now</a></p>
        <div id="api">
            <!-- Login form -->
        </div>
    </div>
    
</body>
</html>
