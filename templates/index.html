<!DOCTYPE html>
<html>
<head>
    <title>Sign In</title>
    <style>
        body {
            background: #eee !important;
        }
    
        .wrapper {
            margin-top: 80px;
            margin-bottom: 80px;
        }
    
        #localAccountForm { /* Selector para el formulario principal */
            max-width: 380px;
            padding: 15px 35px 45px;
            margin: 0 auto;
            background-color: #fff;
            border: 1px solid rgba(0, 0, 0, 0.1);
        }
    
        #localAccountForm .form-signin-heading,
        #localAccountForm .checkbox {
            margin-bottom: 30px;
        }
    
        #localAccountForm .checkbox {
            font-weight: normal;
        }
    
        #localAccountForm .form-control {
            position: relative;
            font-size: 16px;
            height: auto;
            padding: 10px;
            box-sizing: border-box; /* Reemplazamos @include box-sizing */
        }
    
        #localAccountForm .form-control:focus {
            z-index: 2;
        }
    
        #localAccountForm input[type="text"] {
            margin-bottom: -1px;
            border-bottom-left-radius: 0;
            border-bottom-right-radius: 0;
        }
    
        #localAccountForm input[type="password"] {
            margin-bottom: 20px;
            border-top-left-radius: 0;
            border-top-right-radius: 0;
        }

        #localAccountForm .buttons {
        display: flex;
        justify-content: center;
        align-items: center; /* Alineación vertical */
        gap: 10px; /* Espacio entre los botones */
        margin-top: 20px; /* Margen superior para separarlos del contenido */
    }

    /* Estilos hardcodeados para los botones */
    #localAccountForm .buttons input[type="submit"],
    #localAccountForm .buttons button { /* Si hay botones <button> también */
        background-color: #003366; /* Azul marino */
        border: none;
        color: white;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        min-width: 120px; /* Ancho mínimo para mantener el mismo tamaño */
        cursor: pointer;
        border-radius: 5px;
    }

    /* Estilo al pasar el ratón */
    #localAccountForm .buttons input[type="submit"]:hover,
    #localAccountForm .buttons button:hover {
        background-color: #00264d; /* Azul marino más oscuro al pasar el ratón */
    }

    </style>
</head>
<body>
    <!-- Input fields for login -->
    <div>   
        <p>Don't have an account? <a href="https://gambit3teee3.b2clogin.com/gambit3teee3.onmicrosoft.com/v2.0/.well-known/openid-configuration?p=B2C_1A_SIGNUP_SIGNIN">Sign Up now</a></p>
        <div id="api">
            <!-- Login form -->
        </div>
    </div>
    
</body>
</html>
