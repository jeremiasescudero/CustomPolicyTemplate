<!DOCTYPE html>
<html>
<head>
    <title>Sign In</title>
    <style>
        /* Center the form container */
        <style>
    body {
        font-family: sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #e6f7ff;
        margin: 0;
    }

    .container {
        width: 350px; /* Ajusta el ancho seg√∫n sea necesario */
        padding: 30px;
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .container h2 {
        text-align: center;
        color: #333;
        margin-bottom: 20px;
    }

    .container label {
        display: block;
        margin-bottom: 5px;
    }

    .container input[type="text"],
    .container input[type="password"] {
        width: calc(100% - 22px);
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
    }

    .container input[type="submit"] {
        width: 100%;
        padding: 12px;
        background-color: #1976d2;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-weight: bold;
    }

    .container input[type="submit"]:hover {
        background-color: #1565c0;
    }

    .container .remember-forgot {
        display: flex;
        justify-content: space-between;
        margin-bottom: 15px;
    }

    .container .remember-forgot a {
        color: #1976d2;
        text-decoration: none;
        font-size: 14px;
    }

    .container .remember-forgot a:hover {
        text-decoration: underline;
    }

    .container .remember-forgot label {
        display: inline-flex;
        align-items: center;
    }

    .container .remember-forgot input[type="checkbox"] {
        margin-right: 5px;
    }
</style>

    </style>
</head>
<body>
    <!-- Input fields for login -->
    <div>   
        <p>Don't have an account? <a href="https://gambit3teee3.b2clogin.com/gambit3teee3.onmicrosoft.com/v2.0/.well-known/openid-configuration?p=B2C_1A_SIGNUP_SIGNIN">Sign Up now</a></p>
        <div id="api">
            <!-- Login form -->
        </div>
    </div>
    
</body>
</html>
