<!DOCTYPE html>
<html>
<head>

    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f4; /* Un fondo gris claro para la p치gina */

            #localAccountForm {

            .entry-item {
            margin-bottom: 1em;
            }

            label {

            }

            button {

            padding: 0.7em;

            color: white;
            border: none;
            border-radius: 4px;

            transition: background-color 0.3s ease;
            }

            button:hover {
            background-color: #005a9e; /* Azul m치s oscuro al pasar el rat칩n */
            }

            .divider {
            text-align: center;
            margin: 1.5em 0;
            color: #888;
            }

            .divider h2 {
            font-size: 1em;
            }

            .create p {
            text-align: center;
            }

            .create a {
            color: #0078d4;
            text-decoration: none;
            }

            
    </style>
</head>
