<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #e6f7ff; /* Fondo azul claro */
            margin: 0;
        }

        .container {
            width: 400px;
            padding: 40px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .logo {
            max-width: 150px; /* Ajusta el tamaño del logo según sea necesario */
            margin-bottom: 20px;
        }

        h2 {
            color: #1976d2; /* Título en azul */
            margin-bottom: 20px;
        }

        #api {
            margin-top: 20px;
        }

        #api input[type="email"],
        #api input[type="password"],
        #api input[type="text"]{
            width: calc(100% - 22px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #a8d5ff;
            border-radius: 4px;
            box-sizing: border-box;
        }

        #api input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #42a5f5;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }

        #api input[type="submit"]:hover {
            background-color: #1e88e5;
        }

        #email_success{
            display: none;
        }

        #continue{
            display: none;
        }
    </style>

</head>
<body>
    <div class="container">
        <img src="../img/G3- Logo for White Backgrounds - Version 2.png" alt="Logo" class="logo">
        <h2>Password Reset</h2>
        <div id="api">
            <!-- PASSWORD RESET FORM -->
        </div>
    </div>

    <script>
        $("#continue").hide();
        var observer = new MutationObserver(function (mutations) {
            mutations.forEach(function (mutationRecord) {
                $("#continue").show();
            });
        });
        var target = document.getElementById('email_success');
        observer.observe(target, { attributes: true, attributeFilter: ['style'] });
    </script>
</body>
